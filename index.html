<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoxBox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --background-dark: #0A0A0A;
        --background-medium: #18181B;
        --background-light: #27272A;
        --border-color: #3f3f46;
        --text-primary: #F4F4F5;
        --text-secondary: #A1A1AA;
        --accent-red: #E10600;
        --accent-blue: #00D2FF;
      }
      body {
        background-color: var(--background-dark);
        color: var(--text-primary);
        font-family: 'Poppins', sans-serif;
        background-image: radial-gradient(circle at 10% 10%, rgba(225, 6, 0, 0.1), transparent 30%), radial-gradient(circle at 90% 80%, rgba(0, 210, 255, 0.1), transparent 30%);
      }
      .f1-red-text {
        color: var(--accent-red);
      }
      @keyframes new-notification-pulse {
        0% { background-color: rgba(0, 210, 255, 0.2); }
        70% { background-color: rgba(0, 210, 255, 0.05); }
        100% { background-color: transparent; }
      }
      .animate-new-notification {
        animation: new-notification-pulse 3s ease-out;
      }
    </style>
